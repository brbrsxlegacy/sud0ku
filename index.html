<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      border: 1px solid #555;
    }

    input {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 20px;
      border: none;
      outline: none;
    }

    /* 3x3 kalÄ±n Ã§izgiler */
    tr:nth-child(3n) td {
      border-bottom: 2px solid black;
    }

    td:nth-child(3n) {
      border-right: 2px solid black;
    }

    tr:first-child td {
      border-top: 2px solid black;
    }

    td:first-child {
      border-left: 2px solid black;
    }

    .fixed {
      background: #ddd;
      font-weight: bold;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sudoku</h2>
    <table id="sudoku"></table>
    <button onclick="checkSudoku()">Kontrol Et</button>
    <button onclick="resetSudoku()">SÄ±fÄ±rla</button>
  </div>

  <script>
    const puzzle = [
      [5,3,0, 0,7,0, 0,0,0],
      [6,0,0, 1,9,5, 0,0,0],
      [0,9,8, 0,0,0, 0,6,0],

      [8,0,0, 0,6,0, 0,0,3],
      [4,0,0, 8,0,3, 0,0,1],
      [7,0,0, 0,2,0, 0,0,6],

      [0,6,0, 0,0,0, 2,8,0],
      [0,0,0, 4,1,9, 0,0,5],
      [0,0,0, 0,8,0, 0,7,9]
    ];

    const table = document.getElementById("sudoku");

    function createBoard() {
      table.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement("td");
          const input = document.createElement("input");
          input.maxLength = 1;

          if (puzzle[i][j] !== 0) {
            input.value = puzzle[i][j];
            input.disabled = true;
            input.classList.add("fixed");
          }

          input.oninput = () => {
            input.value = input.value.replace(/[^1-9]/g, "");
          };

          cell.appendChild(input);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function checkSudoku() {
      const inputs = document.querySelectorAll("input");
      for (let input of inputs) {
        if (input.value === "") {
          alert("HenÃ¼z boÅŸ yerler var knk ðŸ˜„");
          return;
        }
      }
      alert("Kontrol tamam! (kurallar eklenebilir)");
    }

    function resetSudoku() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
