
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Neon Sudoku</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1e1e2f, #05050c);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  background: rgba(255, 255, 255, 0.06);
  padding: 30px;
  border-radius: 20px;
  box-shadow:
    0 0 40px rgba(0,255,255,0.25),
    inset 0 0 20px rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  text-align: center;
}

h2 {
  margin: 0 0 15px;
  letter-spacing: 3px;
  text-shadow: 0 0 12px cyan;
}

table {
  border-collapse: collapse;
  margin: 20px auto;
}

td {
  border: 1px solid rgba(0,255,255,0.25);
}

input {
  width: 48px;
  height: 48px;
  font-size: 20px;
  text-align: center;
  background: transparent;
  color: cyan;
  border: none;
  outline: none;
  transition: 0.2s;
}

input:hover {
  background: rgba(0,255,255,0.12);
}

input:focus {
  box-shadow: inset 0 0 12px cyan;
}

/* 3x3 neon çizgiler */
tr:nth-child(3n) td {
  border-bottom: 2px solid cyan;
}
td:nth-child(3n) {
  border-right: 2px solid cyan;
}
tr:first-child td {
  border-top: 2px solid cyan;
}
td:first-child {
  border-left: 2px solid cyan;
}

.fixed {
  color: #fff;
  background: rgba(255,255,255,0.15);
  text-shadow: 0 0 6px #fff;
}

.error {
  background: rgba(255,60,60,0.35);
  box-shadow: inset 0 0 12px red;
}

button {
  background: linear-gradient(135deg, #00f5ff, #0066ff);
  border: none;
  color: #fff;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 0 20px rgba(0,245,255,0.7);
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0,245,255,1);
}
</style>
</head>

<body>
<div class="container">
  <h2>SUDOKU</h2>
  <table id="sudoku"></table>
  <button onclick="resetSudoku()">Sıfırla</button>
</div>

<script>
const puzzle = [
  [5,3,0,0,7,0,0,0,0],
  [6,0,0,1,9,5,0,0,0],
  [0,9,8,0,0,0,0,6,0],

  [8,0,0,0,6,0,0,0,3],
  [4,0,0,8,0,3,0,0,1],
  [7,0,0,0,2,0,0,0,6],

  [0,6,0,0,0,0,2,8,0],
  [0,0,0,4,1,9,0,0,5],
  [0,0,0,0,8,0,0,7,9]
];

const table = document.getElementById("sudoku");

function createBoard() {
  table.innerHTML = "";
  for (let i = 0; i < 9; i++) {
    const tr = document.createElement("tr");
    for (let j = 0; j < 9; j++) {
      const td = document.createElement("td");
      const input = document.createElement("input");
      input.maxLength = 1;

      if (puzzle[i][j] !== 0) {
        input.value = puzzle[i][j];
        input.disabled = true;
        input.classList.add("fixed");
      }

      input.oninput = () => {
        input.value = input.value.replace(/[^1-9]/g, "");
        checkCell(i, j, input);
      };

      td.appendChild(input);
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
}

function checkCell(row, col, input) {
  input.classList.remove("error");
  const val = input.value;
  if (!val) return;

  const rows = document.querySelectorAll("tr");

  for (let j = 0; j < 9; j++) {
    if (j !== col && rows[row].children[j].firstChild.value === val) {
      input.classList.add("error"); return;
    }
  }

  for (let i = 0; i < 9; i++) {
    if (i !== row && rows[i].children[col].firstChild.value === val) {
      input.classList.add("error"); return;
    }
  }

  const sr = Math.floor(row / 3) * 3;
  const sc = Math.floor(col / 3) * 3;

  for (let i = sr; i < sr + 3; i++) {
    for (let j = sc; j < sc + 3; j++) {
      if ((i !== row || j !== col) &&
          rows[i].children[j].firstChild.value === val) {
        input.classList.add("error"); return;
      }
    }
  }
}

function resetSudoku() {
  createBoard();
}

createBoard();
</script>
</body>
</html>
